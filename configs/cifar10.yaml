experiment:
  name: "resnet18_cifar10_baseline"
  output_dir: "outputs"
  seed: 42
  run_id: "auto"
  device: "auto"
 


dataset:
  name: "cifar10"
  root: "./data"
  num_classes: 10

  augmentation:
    random_crop: 4
    horizontal_flip: true
    normalize: true


dataloader:
  batch_size: 128
  num_workers: 4
  pin_memory: true


model:
  name: "resnet18"
  pretrained: false


optimizer:
  type: "sgd"
  lr: 0.1
  momentum: 0.9
  weight_decay: 5e-4
  nesterov: true


scheduler:
  type: "multistep"
  milestones: [100, 150]
  gamma: 0.1


training:
  epochs: 200
  criterion: "cross_entropy"
  label_smoothing: 0.0
  mixed_precision: true


checkpoint:
  save_best_only: true
  save_last: true
  save_every_epochs: 25
  monitor: "val_accuracy"
  mode: "max"

logging:
  print_every_steps: 100      
  save_epoch_metrics: true    
  save_batch_logs: false 
